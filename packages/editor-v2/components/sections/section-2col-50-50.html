<table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="margin: 0 auto; max-width: {{ maxWidth || '600px' }};">
  <tr>
    <td align="{{ align || 'center' }}" style="background-color: {{ backgroundColor || '#ffffff' }}; padding: {{ padding || '20px' }}; border-radius: {{ borderRadius || '0px' }};">
      <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
        <tr>
          <td width="50%" valign="top" style="padding: 0;">
            {{{ columnContent_0 }}}
          </td>
          <td width="50%" valign="top" style="padding: 0;">
            {{{ columnContent_1 }}}
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
