<table role="presentation" style="width: 100%; margin: 0; padding: 0;" data-block-id="{{ blockId }}">
  <tr>
    <td align="{{ align }}" style="padding: 0;">
      <table role="presentation" style="max-width: {{ maxWidth }}; width: 100%; margin: 0 auto;">
        <tr>
          <td style="background-color: {{ backgroundColor }}; padding: {{ padding }}; border: {{ borderWidth }}px {{ borderStyle }} {{ borderColor }}; border-radius: {{ borderRadius }};">
            {{{ content }}}
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
