<table role="presentation" style="width: 100%; margin-top: {{ marginTop }}; margin-bottom: {{ marginBottom }};" data-block-id="{{ blockId }}">
  <tr>
    <td align="{{ align }}" style="padding: 0;">
      <if condition="level === 'h1'">
        <h1 style="margin: 0; padding: 0; color: {{ textColor }}; font-family: Arial, Helvetica, sans-serif; font-size: {{ fontSize }}; font-weight: {{ fontWeight }}; line-height: {{ lineHeight }};">
          {{ text }}
        </h1>
      </if>
      <if condition="level === 'h2'">
        <h2 style="margin: 0; padding: 0; color: {{ textColor }}; font-family: Arial, Helvetica, sans-serif; font-size: {{ fontSize }}; font-weight: {{ fontWeight }}; line-height: {{ lineHeight }};">
          {{ text }}
        </h2>
      </if>
      <if condition="level === 'h3'">
        <h3 style="margin: 0; padding: 0; color: {{ textColor }}; font-family: Arial, Helvetica, sans-serif; font-size: {{ fontSize }}; font-weight: {{ fontWeight }}; line-height: {{ lineHeight }};">
          {{ text }}
        </h3>
      </if>
    </td>
  </tr>
</table>
