<table role="presentation" style="margin: 16px 0;" data-block-id="{{ blockId }}">
  <tr>
    <td align="{{ align }}">
      <table role="presentation">
        <tr>
          <td style="border-radius: {{ borderRadius }}; background-color: {{ backgroundColor }};">
            <a href="{{ url }}" style="display: inline-block; padding: {{ padding }}; color: {{ textColor }}; text-decoration: none; font-family: Arial, sans-serif; font-size: 16px; font-weight: bold;">
              {{ text }}
            </a>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
