<!-- ko if: typeof $root.download !== 'undefined' -->

<div>
  <div class="modal-content">
    <div class="row">
      <div class="col s12">
        <h5>{{vm.t('export-to')}} {{selectedProfile.name}}</h5>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      class="btn-flat waves-effect waves-light"
      name="closeAction">
    </button>
    <button
      @click.prevent="onSubmit"
      :disabled="isLoading"
      :style="[style.mb0, style.mt0]"
      class="btn waves-effect waves-light"
      type="submit"
      name="submitAction">
      <span v-if="isLoading">{{ vm.t('exporting') }}</span>
      <span v-else>{{ vm.t('export') }} <i class="fa fa-paper-plane" aria-hidden="true"></i></span>
    </button>
  </div>
</div>
<!-- /ko -->
